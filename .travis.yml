language: node_js
sudo: required
node_js:
- '6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - xvfb
    - g++-5
    - fakeroot
    - gtk2.0
    - rpm
before_install:
- npm install -g greenkeeper-lockfile
install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- bash scripts/install.bash
before_script:
- greenkeeper-lockfile-update
after_script:
- greenkeeper-lockfile-upload
script:
- npm test
- bash scripts/cleanTests.bash
- bash scripts/prepareLinuxRelease.bash
notifications:
  slack: zehbelab:BuLG0b1qhVzAyihGf2XbQU4D
deploy:
  provider: releases
  api_key:
  - secure: ""
  file_glob: true
  file:
  - phat-linux-x64-portable.tar.gz
  - phat-linux-x64-update-full.tar.gz
  - phat-linux-x64-update-diff.tar.gz
  - phat-linux-x64-update.tar.gz
  - phat*.deb
  - phat*.rpm
  skip_cleanup: true
  on:
    repo: chgibb/PHAT
    tags: true
env:
  global:
    secure: 
