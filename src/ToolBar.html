  <body>
	 <script>
		 const ipc = require('electron').ipcRenderer;
		 ipc.send('keySub',{action : "keySub",channel : "input", key : "inputs", replyChannel : "toolBar"});
		 ipc.on
		 (
			 "toolBar",function(event,arg)
			 {
				 if(arg.action == "keyChange")
				 {
					 //alert(arg.channel +" "+arg.key);
					// alert(arg.val);
				 }
			 }
		 );
		 function SendOpenMessage(target)
		 {
			 console.log('clicked');
			 ipc.send('toolBar',{action : "open",arg : target});
		 }
	 </script>
	<img src="img/Input-shane.png" id="input" alt="Input" name="input" onClick="SendOpenMessage('input')"></img>
	<img src="img/FASTQC-shane.png" name="QC" alt="FastQC" onClick="SendOpenMessage('QC')"></img>
	<img src="img/Align-shane.png" name="Align" alt="Align" onClick="SendOpenMessage('align')"></img>
	<img src="img/Patho-shane	.png" name="Patho" alt="Patho" onClick="SendOpenMessage('pathogen')"></img>
	<img src="img/hostButton.png" name="Host" alt="Host" onClick="SendOpenMessage('host')"></img>
