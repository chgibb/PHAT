language: node_js
sudo: required
node_js:
    - "6"
addons:
    apt:
        packages:
            - xvfb
install:
    - export DISPLAY=':99.0'
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    - bash install.bash
