<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles/ToolBar.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<title>Pathogen Host Analysis Tool</title>
  </head>
  <body class="window-color">
 	 <div id="mainToolbar">
	 <script>
		 const ipc = require('electron').ipcRenderer;
		 ipc.send('keySub',{action : "keySub",channel : "input", key : "inputs", replyChannel : "toolBar"});
		 ipc.on
		 (
			 "toolBar",function(event,arg)
			 {
				 if(arg.action == "keyChange")
				 {
					 //alert(arg.channel +" "+arg.key);
					// alert(arg.val);
				 }
			 }
		 );
		 function SendOpenMessage(target)
		 {
			 console.log('clicked');
			 ipc.send('toolBar',{action : "open",arg : target});
		 }
		</script>
		<div class="container-fluid">
				<h1 id="title">Pathogen Host Analysis Tool</h1>
		</div>
					<div id="toolbar">
						<img class="buttonshadow" src="img/input.png" id="input" alt="Input" name="input" onClick="SendOpenMessage('input')"></img>
						<img class="buttonshadow" src="img/qc.png" id="qc" name="QC" alt="FastQC" onClick="SendOpenMessage('QC')"></img>
						<img class="buttonshadow" src="img/align.png" id="align" name="Align" alt="Align" onClick="SendOpenMessage('align')"></img>
						<img class="buttonshadow" src="img/pathogenButton.png" id="patho" name="Patho" alt="Patho" onClick="SendOpenMessage('pathogen')"></img>
						<img class="buttonshadow" src="img/hostButton.png" id="host" name="Host" alt="Host" onClick="SendOpenMessage('host')"></img>
						<img class="buttonshadow" src="img/output.png" id="output" name="Output" alt="Output" onClick="SendOpenMessage('output')"></img>
						<button typ e="button" class="btn btn-default" onClick="SendOpenMessage('circularGenomeBuilder')">Genome Builder</button>
					</div>
		</div>
	</body>
</html>
