<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles/ToolBar.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<title>Pathogen Host Analysis Tool</title>
  </head>
  <body>
	 <script>
		 const ipc = require('electron').ipcRenderer;
		 ipc.send('keySub',{action : "keySub",channel : "input", key : "inputs", replyChannel : "toolBar"});
		 ipc.on
		 (
			 "toolBar",function(event,arg)
			 {
				 if(arg.action == "keyChange")
				 {
					 //alert(arg.channel +" "+arg.key);
					// alert(arg.val);
				 }
			 }
		 );
		 function SendOpenMessage(target)
		 {
			 console.log('clicked');
			 ipc.send('toolBar',{action : "open",arg : target});
		 }
         SendOpenMessage("circularGenomeBuilder");
	 </script>
	 	<div class="container-fluid"  id="container1">
		 	<div class="row" id="toolbar1">
				<div id="button" class="col-xs-2">
					<img src="img/input.png" alt="input" id="input" name="input" onClick="SendOpenMessage('input')"></img>
				</div>
				<div id="button" class="col-xs-2">
					<img src="img/qc.png" alt="qc" name="QC" onClick="SendOpenMessage('QC')"></img>
				</div>
				<div id="button" class="col-xs-2">
					<img src="img/align.png" alt="align" name="Align" onClick="SendOpenMessage('align')"></img>
				</div>
				<div id="button" class="col-xs-2">
					<img src="img/pathogenButton.png" alt="pathogen" name="Patho" onClick="SendOpenMessage('pathogen')"></img>
				</div>
				<div id="button" class="col-xs-2">
					<img src="img/hostButton.png" alt="host" name="Host" onClick="SendOpenMessage('host')"></img>
				</div>
				<div id="button" class="col-xs-2">
					<img src="img/output.png" alt="output" name="Output" onClick="SendOpenMessage('output')"></img>
				</div>
			</div>
		</div>
	</body>
</html>
